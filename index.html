     <!-- Contact Start -->
     <div class="container-xxl py-5" style="padding-top: 0rem !important;">
      <div class="container">
          <div class="row g-0 justify-content-center">
              <div class="col-lg-8 wow fadeIn" data-wow-delay="0.1s">
                  <div class="bg-secondary p-5">
                      <h1 class="text-uppercase text-white mb-4">Want to get in contact? Or do you have any questions?</h1>
                      <form>
                          <div class="row g-3">
                              <div class="col-md-6">
                                  <div class="form-floating">
                                      <input type="text" class="form-control bg-white text-white" id="name" placeholder="Your Name">
                                      <label for="name">Your Name</label>
                                  </div>
                              </div>
                              <div class="col-md-6">
                                  <div class="form-floating">
                                      <input type="email" class="form-control bg-white" id="email" placeholder="Your Email">
                                      <label for="email">Your Email</label>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="form-floating">
                                      <input type="text" class="form-control bg-white" id="subject" placeholder="Subject">
                                      <label for="subject">Subject</label>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <div class="form-floating">
                                      <textarea class="form-control bg-white" placeholder="Leave a message here" id="message" style="height: 100px"></textarea>
                                      <label for="message">Message</label>
                                  </div>
                              </div>
                              <div class="col-12">
                                  <button class="btn btn-primary w-100 py-3" type="submit">Send Message</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
